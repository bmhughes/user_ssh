---
driver:
  name: vagrant
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  deprecations_as_errors: true
  chef_license: accept
  chef_log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>
  product_name: chef
  product_version: latest

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: fedora-31
  - name: ubuntu-1804
  - name: ubuntu-2004
  - name: debian-10

suites:
  - name: default
    run_list:
      - recipe[user_ssh_test::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
...
